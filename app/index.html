<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-css-only/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/app.css">
  </head>
  <body>
    <div class="container">
      <div class="notification hide" data-id="notification"></div>

      <section>
        <h1 class="page-header">Todo(s)</h1>
        <div class="list">
          <div class="item">
            <form action="javascript:void(0);" data-id="todo-create" class="form">
                <input type="text" placeholder="Enter todo" class="form-control" data-field="task" />
                <a class="btn btn-primary" data-action="add">Add</a>
                <a class="btn btn-default" data-action="clear">Clear</a>
                <div class="form-group error hide" data-field-error="task"></div>
            </form>
          </div>
        </div>
        <ul data-id="todos-list" class="list">
        </ul>
      </section>
    </div>

    <script type="text/template" id="editTemplate">
      <div>
        <form action="javascript:void(0);" data-id="todo-update" class="form">
            <input type="text" class="form-control" data-field="update-task" />
            <a class="btn btn-primary" data-action="update">Update</a>
            <a class="btn btn-default" data-action="cancel">Cancel</a>
            <div class="form-group error hide" data-field-error="update-task"></div>
        </form>
      </div>
    </script>

    <script type="text/template" id="todoListItem">
      <div>
        <li class="item">
          <div>
            <span class="text"></span>
            <div class="btn-group">
              <button type="button" data-action="edit" class="btn btn-default" aria-label="Edit">
                <span class="glyphicon glyphicon-pencil">Edit</span>
              </button>
              <button data-action="delete" type="button" class="btn btn-default" aria-label="Delete">
                <span class="glyphicon glyphicon-minus">Delete</span>
              </button>
            </div>
          </div>
        </li>
      </div>
    </script>

    <script>
      window.app = {};
    </script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/page/page.js"></script>
    <script type="text/javascript" src="script/db.js"></script>
    <script type="text/javascript" src="script/model.js"></script>
    <script type="text/javascript" src="script/utils.js"></script>
    <script type="text/javascript" src="script/service.js"></script>
    <script type="text/javascript" src="script/render.js"></script>
    <script type="text/javascript" src="script/ajax.js"></script>
    <script type="text/javascript" src="script/eventHandler.js"></script>
    <script type="text/javascript" src="script/app.js"></script>
    <script type="text/javascript">
      $(function () {
        window.app.init();
      });
    </script>
  </body>
</html>
